<!doctype html>
<html lang="en">
<head>
  <title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="apprende.png" type="image/png">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
<style>
  .-z-1 {
    z-index: -1;
  }

  .origin-0 {
    transform-origin: 0%;
  }

  input:focus ~ label,
  input:not(:placeholder-shown) ~ label,
  textarea:focus ~ label,
  textarea:not(:placeholder-shown) ~ label,
  select:focus ~ label,
  select:not([value='']):valid ~ label {
    --tw-translate-x: 0;
    --tw-translate-y: 0;
    --tw-rotate: 0;
    --tw-skew-x: 0;
    --tw-skew-y: 0;
    transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
      skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
    --tw-scale-x: 0.75;
    --tw-scale-y: 0.75;
    --tw-translate-y: -1.5rem;
  }

  input:focus ~ label,
  select:focus ~ label {
    --tw-text-opacity: 1;
    color: rgba(0, 0, 0, var(--tw-text-opacity));
    left: 0px;
  }

  .invalid {
    border-color: red !important;
  }
</style>

<div class="min-h-screen bg-gray-100 p-0 sm:p-12">
  <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl">
    <h1 class="text-2xl font-bold mb-8">Formulario tallerista</h1>
    <form id="form" novalidate>
      <div class="relative z-0 w-full mb-5">
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder=" "
          required
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
        <label for="nombre" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Ingresa tu nombre</label>
        <span class="text-sm text-red-600 hidden" id="error-nombre">Campo obligatorio</span>
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder=" "
          required
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
        <label for="apellido" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Ingresa tu apellido</label>
        <span class="text-sm text-red-600 hidden" id="error-apellido">Campo obligatorio</span>
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" "
          required
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
        <label for="email" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Ingresa tu correo electronico</label>
        <span class="text-sm text-red-600 hidden" id="error-email">Campo obligatorio</span>
      </div>

      <fieldset class="relative z-0 w-full p-px mb-5">
        <legend class="absolute text-gray-500 transform scale-75 -top-3 origin-0">Escoge una opcion</legend>
        <div class="block pt-3 pb-2 space-x-4">
          <label>
            <input
              type="radio"
              name="tipo_clase"
              value="Online"
              class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
            />
            Online
          </label>
          <label>
            <input
              type="radio"
              name="tipo_clase"
              value="Presencial"
              class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
            />
            Presencial
          </label>
        </div>
        <span class="text-sm text-red-600 hidden" id="error-tipo_clase">Necesitas seleccionar una opcion</span>
      </fieldset>

      <div class="relative z-0 w-full mb-5">
        <select
          name="tipo_pago"
          id="tipo_pago"
          value=""
          onclick="this.setAttribute('value', this.value);"
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          required
        >
          <option value="" selected disabled hidden></option>
          <option value="Transferencia Bancaria">Transferencia Bancaria</option>
          <option value="Redcompra">Redcompra</option>
          <option value="Paypal">Paypal</option>
        </select>
        <label for="tipo_pago" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Opcion de pago</label>
        <span class="text-sm text-red-600 hidden" id="error-tipo_pago">Necesitas seleccionar una opcion</span>
      </div>

      <div class="flex flex-row space-x-4">
        <div class="relative z-0 w-full mb-5">
          <input
            type="date"
            name="disponibilidad"
            id="disponibilidad"
            placeholder=" "
            onclick="this.setAttribute('type', 'date');"
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            required
          />
          <label for="disponibilidad" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Disponibilidad</label>
          <span class="text-sm text-red-600 hidden" id="error-disponibilidad">Campo obligatorio</span>
        </div>
        <div class="relative z-0 w-full">
          <input
            type="time"
            name="hora_aproximada"
            id="hora_aproximada"
            placeholder=" "
            onclick="this.setAttribute('type', 'time');"
            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            required
          />
          <label for="hora_aproximada" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Hora</label>
          <span class="text-sm text-red-600 hidden" id="error-hora_aproximada">Campo obligatorio</span>
        </div>
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="number"
          name="costo_clase"
          id="costo_clase"
          placeholder=" "
          class="pt-3 pb-2 pl-5 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          required
          min="0"
          max="50000"
        />
        <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">$</div>
        <label for="costo_clase" class="absolute duration-300 top-3 left-5 -z-1 origin-0 text-gray-500">Costo de la clase</label>
        <span class="text-sm text-red-600 hidden" id="error-costo_clase">Campo obligatorio</span>
        <span class="text-sm text-red-600 hidden" id="error-costo_clase_rango">El monto debe ser inferior a 50000</span>

      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="number"
          name="duracion_clase"
          id="duracion_clase"
          placeholder=" "
          class="pt-3 pb-2 pr-12 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
          required
          min="0"
          max="120"
        />
        <div class="absolute top-0 right-0 mt-3 mr-4 text-gray-400">min</div>
        <label for="duracion_clase" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Duracion de la clase</label>
        <span class="text-sm text-red-600 hidden" id="error-duracion_clase">Campo obligatorio</span>
        <span class="text-sm text-red-600 hidden" id="error-duracion_clase_rango">La duracion debe estar entre 0 y 120 minutos</span>
      </div>

      <button
        id="button"
        type="submit"
        class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none"
      >
        Registrar formulario
      </button>
    </form>
  </div>
</div>

<script>
  'use strict'
  document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = document.getElementById('form');
    const inputs = form.querySelectorAll('input, select');
    let isValid = true;

    inputs.forEach(input => {
      const error = document.getElementById(`error-${input.name}`);
      if (!input.value) {
        input.classList.add('invalid');
        error.classList.remove('hidden');
        isValid = false;
      } else {
        input.classList.remove('invalid');
        error.classList.add('hidden');
      }
    });

    // Validación para el campo costo_clase
    const costoClaseInput = document.getElementById('costo_clase');
    const costoClaseError = document.getElementById('error-costo_clase');
    const costoClaseValue = parseFloat(costoClaseInput.value);
    if (!costoClaseValue) {
      costoClaseInput.classList.add('invalid');
      costoClaseError.textContent = 'Campo obligatorio';
      costoClaseError.classList.remove('hidden');
      isValid = false;
    } else if (costoClaseValue < 0 || costoClaseValue > 50000) {
      costoClaseInput.classList.add('invalid');
      costoClaseError.textContent = 'El monto debe ser inferior a 50000';
      costoClaseError.classList.remove('hidden');
      isValid = false;
    } else {
      costoClaseInput.classList.remove('invalid');
      costoClaseError.classList.add('hidden');
    }

    // Validación para el campo duracion_clase
    const duracionClaseInput = document.getElementById('duracion_clase');
    const duracionClaseError = document.getElementById('error-duracion_clase');
    const duracionClaseValue = parseInt(duracionClaseInput.value);
    if (!duracionClaseValue) {
      duracionClaseInput.classList.add('invalid');
      duracionClaseError.textContent = 'Campo obligatorio';
      duracionClaseError.classList.remove('hidden');
      isValid = false;
    } else if (duracionClaseValue < 0 || duracionClaseValue > 120) {
      duracionClaseInput.classList.add('invalid');
      duracionClaseError.textContent = 'La duracion debe estar entre 0 y 120 minutos';
      duracionClaseError.classList.remove('hidden');
      isValid = false;
    } else {
      duracionClaseInput.classList.remove('invalid');
      duracionClaseError.classList.add('hidden');
    }

    if (!isValid) {
      return;
    }

    const formData = {
      nombre: document.getElementById('nombre').value,
      apellido: document.getElementById('apellido').value,
      email: document.getElementById('email').value,
      tipo_clase: document.querySelector('input[name="tipo_clase"]:checked').value,
      tipo_pago: document.getElementById('tipo_pago').value,
      disponibilidad: document.getElementById('disponibilidad').value,
      hora_aproximada: document.getElementById('hora_aproximada').value,
      costo_clase: costoClaseValue,
      duracion_clase: duracionClaseValue
    };

    fetch('/formularios', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (response.ok) {
        window.location.href = 'formReady.html';
      } else {
        throw new Error('Error al enviar el formulario');
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>

</body>
</html>
